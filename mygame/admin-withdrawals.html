<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Withdrawals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 { text-align: center; }
    .box {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .box p { margin: 6px 0; }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .actions input {
      flex: 1;
      padding: 6px;
    }
    .approve {
      background: green;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .reject {
      background: red;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>

<h2>üì§ Withdrawal Requests</h2>
<div id="withdrawals"></div>

<script>
  const container = document.getElementById("withdrawals");

  function loadWithdrawals() {
    const ref = db.ref("withdrawal_requests");

    ref.once("value", (snapshot) => {
      container.innerHTML = "";
      let found = false;

      const data = snapshot.val();
      if (!data) {
        container.innerHTML = "<p style='text-align:center;color:gray;'>No withdrawal requests found.</p>";
        return;
      }

      Object.keys(data).forEach(requestId => {
        const req = data[requestId];

        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
          <p>üì± Mobile: <b>${req.mobile}</b></p>
          <p>üí∞ Amount: ‚Çπ${req.amount}</p>
          <p>UPI: ${req.upi}</p>
          <p>Status: <b>${req.status}</b></p>
          <p>üïí ${req.time}</p>
        `;

        if (req.status === "Pending") {
          found = true;

          const input = document.createElement("input");
          input.placeholder = "Reject reason";

          const approve = document.createElement("button");
          approve.textContent = "Approve ‚úÖ";
          approve.className = "approve";
          approve.onclick = () => {
            const updates = {
              status: "Approved"
            };

            // Update withdrawal_requests
            db.ref("withdrawal_requests/" + requestId).update(updates);

            // Update user_withdrawals/{mobile}/{requestId}
            if (req.mobile) {
              db.ref("user_withdrawals/" + req.mobile + "/" + requestId).update(updates);
            }

            alert("‚úÖ Approved successfully");
            loadWithdrawals();
          };

          const reject = document.createElement("button");
          reject.textContent = "Reject ‚ùå";
          reject.className = "reject";
          reject.onclick = () => {
            const reason = input.value.trim();
            if (!reason) {
              alert("Enter reason");
              return;
            }

            const updates = {
              status: "Rejected - " + reason
            };

            // Update withdrawal_requests
            db.ref("withdrawal_requests/" + requestId).update(updates);

            // Update user_withdrawals/{mobile}/{requestId}
            if (req.mobile) {
              db.ref("user_withdrawals/" + req.mobile + "/" + requestId).update(updates);
            }

            alert("‚ùå Rejected successfully");
            loadWithdrawals();
          };

          const actions = document.createElement("div");
          actions.className = "actions";
          actions.appendChild(input);
          actions.appendChild(approve);
          actions.appendChild(reject);

          box.appendChild(actions);
        }

        container.appendChild(box);
      });

      if (!found) {
        container.innerHTML = "<p style='text-align:center;color:gray;'>No pending withdrawal requests.</p>";
      }
    });
  }

  loadWithdrawals();
</script>

</body>
</html>
