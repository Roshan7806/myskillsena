<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit Coins - SkillSena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #qrImage {
      display: block;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      object-fit: contain;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    .history {
      margin-top: 30px;
    }

    .history-item {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .status {
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>

  <div class="container">
    <h2>üí∞ Deposit Coins</h2>

    <img id="qrImage" src="" alt="Scan QR to Pay" />

    <label>Amount</label>
    <select id="amount">
      <option value="100">‚Çπ100</option>
      <option value="200">‚Çπ200</option>
      <option value="300">‚Çπ300</option>
      <option value="500">‚Çπ500</option>
      <option value="1000">‚Çπ1000</option>
    </select>

    <label>Transaction ID</label>
    <input type="text" id="txnId" placeholder="Enter Transaction ID" />

    <label>UTR Number</label>
    <input type="text" id="utr" placeholder="Enter UTR Number" />

    <button id="submitBtn" onclick="submitDeposit()">Submit</button>

    <div class="history">
      <h3>üßæ Deposit History</h3>
      <div id="depositHistory"></div>
    </div>
  </div>

  <script>
    const mobile = sessionStorage.getItem("mobile") || localStorage.getItem("loggedInUser");
    if (!mobile) {
      alert("‚ùå Please login first.");
      window.location.href = "login.html";
    }

    // Random QR logic
    const qrList = [
      { src: "images/qr1.png", weight: 0.2 },
      { src: "images/qr2.png", weight: 0.2 },
      { src: "images/qr3.png", weight: 0.6 }
    ];

    function pickRandomQR() {
      const rand = Math.random();
      let total = 0;
      for (const qr of qrList) {
        total += qr.weight;
        if (rand <= total) return qr.src;
      }
      return qrList[0].src;
    }

    const qrImageSrc = pickRandomQR();
    const qrName = qrImageSrc.split('/').pop().replace('.png', '');
    document.getElementById("qrImage").src = qrImageSrc;

    function submitDeposit() {
      const amount = parseInt(document.getElementById("amount").value);
      const txnId = document.getElementById("txnId").value.trim();
      const utr = document.getElementById("utr").value.trim();

      if (!txnId || !utr) {
        alert("Please enter both Transaction ID and UTR Number.");
        return;
      }

      const userRef = db.ref("users/" + mobile);
      userRef.once("value").then((snap) => {
        if (!snap.exists()) {
          alert("User not found!");
          return;
        }

        const userData = snap.val();

        db.ref("deposit_requests").once("value").then((allSnap) => {
          let duplicate = false;
          allSnap.forEach(child => {
            if (child.val().utr === utr) {
              duplicate = true;
            }
          });

          if (duplicate) {
            alert("‚ùå This UTR number already exists.");
            return;
          }

          const newDeposit = {
            name: userData.name,
            mobile: mobile,
            amount,
            txnId,
            utr,
            qr: qrName,
            status: "Pending",
            time: new Date().toLocaleString()
          };

          // Save globally and to user path
          db.ref("deposit_requests").push().set(newDeposit);
          db.ref("user_deposits/" + mobile).push().set(newDeposit).then(() => {
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("submitBtn").innerText = "Submitted ‚úÖ";
            showHistory(); // Show updated history instantly
          });
        });
      });
    }

    function showHistory() {
      const historyDiv = document.getElementById("depositHistory");
      const ref = db.ref("user_deposits/" + mobile);

      ref.once("value").then((snap) => {
        historyDiv.innerHTML = "";
        if (!snap.exists()) {
          historyDiv.innerHTML = "<p>No deposit history found.</p>";
          return;
        }

        const items = [];
        snap.forEach(child => items.unshift(child.val()));

        items.forEach(dep => {
          historyDiv.innerHTML += `
            <div class="history-item">
              <div>Amount: ‚Çπ${dep.amount}</div>
              <div>Txn ID: ${dep.txnId}</div>
              <div>UTR: ${dep.utr}</div>
              <div>QR Used: ${dep.qr}</div>
              <div>Status: <span class="status">${dep.status}</span></div>
              <div><small>${dep.time}</small></div>
            </div>
          `;
        });
      });
    }

    window.onload = showHistory;
  </script>

</body>
</html>
