<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - SkillSena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .form-box, .history {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .qrcode {
      text-align: center;
      margin-top: 10px;
    }
    .qrcode img {
      width: 180px;
      height: 180px;
    }
    .history-item {
      background: #f8f9fa;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border-left: 5px solid #007bff;
    }
    .status {
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>

  <h2>Deposit Request</h2>

  <div class="form-box">
    <select id="qrSelect">
      <option value="">-- Select QR Code --</option>
      <option value="paytm">Paytm</option>
      <option value="phonepe">PhonePe</option>
      <option value="gpay">GPay</option>
    </select>
    <div class="qrcode" id="qrImage" style="display:none;">
      <img id="qrImg" src="" alt="QR Code">
    </div>

    <input type="number" id="amount" placeholder="Enter Amount ₹" />
    <input type="text" id="txnId" placeholder="Enter Transaction ID" />
    <input type="text" id="utr" placeholder="Enter UTR/Ref ID" />
    <button onclick="submitDeposit()">Submit Deposit</button>
  </div>

  <div class="history">
    <h3>Your Deposit History</h3>
    <div id="depositHistory">Loading...</div>
  </div>

  <script>
    // 🔁 Sync session from localStorage if needed
    if (!sessionStorage.getItem("mobile") && localStorage.getItem("loggedInUser")) {
      sessionStorage.setItem("mobile", localStorage.getItem("loggedInUser"));
    }

    const mobile = sessionStorage.getItem("mobile");
    if (!mobile) {
      alert("Please login first");
      window.location.href = "login.html";
    }

    // 🖼 Show QR image
    document.getElementById("qrSelect").addEventListener("change", function () {
      const qrValue = this.value;
      const qrDiv = document.getElementById("qrImage");
      const qrImg = document.getElementById("qrImg");

      if (qrValue === "") {
        qrDiv.style.display = "none";
      } else {
        qrDiv.style.display = "block";
        qrImg.src = `images/${qrValue}.png`; // Image path should be correct
      }
    });

    // 🚀 Submit deposit
    function submitDeposit() {
      const amount = document.getElementById("amount").value.trim();
      const txnId = document.getElementById("txnId").value.trim();
      const utr = document.getElementById("utr").value.trim();
      const qr = document.getElementById("qrSelect").value;

      if (!amount || !txnId || !utr || !qr) {
        alert("Please fill all fields and select a QR code.");
        return;
      }

      const depositData = {
        amount,
        txnId,
        utr,
        qr,
        status: "Pending",
        time: new Date().toLocaleString()
      };

      db.ref("user_deposits/" + mobile).push(depositData)
        .then(() => {
          alert("✅ Deposit request submitted!");
          document.getElementById("amount").value = "";
          document.getElementById("txnId").value = "";
          document.getElementById("utr").value = "";
          document.getElementById("qrSelect").value = "";
          document.getElementById("qrImage").style.display = "none";
        })
        .catch((error) => {
          console.error("Deposit Error:", error);
          alert("Error submitting deposit.");
        });
    }

    // 📜 Show history (live)
    function showHistory() {
      const historyDiv = document.getElementById("depositHistory");

      db.ref("user_deposits/" + mobile).on("value", (snap) => {
        historyDiv.innerHTML = "";
        const items = [];
        snap.forEach(child => items.unshift(child.val())); // Reverse order (latest first)
        items.forEach(dep => {
          historyDiv.innerHTML += `
            <div class="history-item">
              <div>Amount: ₹${dep.amount}</div>
              <div>Txn ID: ${dep.txnId}</div>
              <div>UTR: ${dep.utr}</div>
              <div>QR Used: ${dep.qr}</div>
              <div>Status: <span class="status">${dep.status}</span></div>
              <div><small>${dep.time}</small></div>
            </div>
          `;
        });
        if (items.length === 0) {
          historyDiv.innerHTML = "No deposits yet.";
        }
      });
    }

    showHistory();
  </script>

</body>
</html>
