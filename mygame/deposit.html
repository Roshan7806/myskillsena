<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - SkillSena</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: #fff;
      min-height: 100vh;
    }
    .top-bar {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    select, input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    #qrcode img {
      width: 200px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="top-bar">
    <div>ðŸ‘¤ <span id="username">User</span></div>
    <div>ðŸ’° Coins: â‚¹<span id="balance">0</span></div>
  </div>

  <div class="container">
    <h2>Deposit Coins</h2>
    <label for="amount">Amount</label>
    <select id="amount">
      <option value="100">â‚¹100</option>
      <option value="200">â‚¹200</option>
      <option value="300">â‚¹300</option>
      <option value="500">â‚¹500</option>
    </select>

    <label for="txnid">Transaction ID</label>
    <input type="text" id="txnid" placeholder="Enter Transaction ID" />

    <div id="qrcode">
      <img src="qrcode.png" alt="QR Code" />
    </div>

    <button onclick="submitDeposit()">Submit Deposit</button>
  </div>

  <script>
    // âœ… Sync session from localStorage if needed
    if (!sessionStorage.getItem("mobile") && localStorage.getItem("mobile")) {
      sessionStorage.setItem("mobile", localStorage.getItem("mobile"));
    }

    const mobile = sessionStorage.getItem("mobile");

    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    const userRef = firebase.database().ref("users/" + mobile);
    userRef.once("value")
      .then((snapshot) => {
        if (!snapshot.exists()) {
          alert("User not found.");
          sessionStorage.clear();
          window.location.href = "login.html";
        } else {
          const user = snapshot.val();
          document.getElementById("username").textContent = user.name || "User";
          document.getElementById("balance").textContent = user.balance || 0;
        }
      });

    function submitDeposit() {
      const amount = parseInt(document.getElementById("amount").value);
      const txnid = document.getElementById("txnid").value.trim();

      if (!txnid) {
        alert("Please enter Transaction ID");
        return;
      }

      const depositRef = firebase.database().ref("deposits").push();
      const depositData = {
        mobile,
        amount,
        txnid,
        status: "pending",
        timestamp: new Date().toISOString()
      };

      depositRef.set(depositData)
        .then(() => {
          alert("Deposit request submitted!");
          document.getElementById("txnid").value = "";
        })
        .catch((error) => {
          console.error("Deposit error:", error);
          alert("Something went wrong.");
        });
    }
  </script>
</body>
</html>
