<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SkillSena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #283c86, #45a247);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #e6b800;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra-links a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div class="login-box">
    <h2>Login to SkillSena</h2>
    <input type="text" id="mobile" placeholder="ðŸ“± Mobile Number" />
    <input type="password" id="password" placeholder="ðŸ”’ Password" />
    <button onclick="loginUser()">ðŸ”“ Login</button>

    <div class="extra-links">
      <p>Not Registered? <a onclick="window.location.href='register.html'">Register Now</a></p>
      <p><a onclick="window.location.href='forgot-password.html'">Forgot Password?</a></p>
    </div>
  </div>

  <script>
    function loginUser() {
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;

      if (!mobile || !password) {
        alert("Please enter mobile number and password.");
        return;
      }

      const userRef = firebase.database().ref("users/" + mobile);

      userRef.once("value")
        .then((snapshot) => {
          if (!snapshot.exists()) {
            alert("âŒ User not found.");
            return;
          }

          const userData = snapshot.val();

          if (userData.status && userData.status.toLowerCase() === "blocked") {
            alert("âŒ Your account is blocked by admin.");
            return;
          }

          if (userData.password !== password) {
            alert("âŒ Incorrect password.");
            return;
          }

          // âœ… Store login session
          localStorage.setItem("loggedInUser", mobile);
          localStorage.setItem("userId", userData.userId || "");
          sessionStorage.setItem("mobile", mobile);

          alert("âœ… Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert("Something went wrong. Try again.");
        });
    }
  </script>

</body>
</html>
