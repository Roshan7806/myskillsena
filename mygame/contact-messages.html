  <style>
    body {

      position: absolute;
      top: 10px;

      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;

    }

<body>
  <h2>ðŸ“¬ Contact Us Messages</h2>
  <div id="messagesContainer"></div>

  <script>
    const messagesContainer = document.getElementById("messagesContainer");

    function showMessages() {
      firebase.database().ref("contact_messages").on("value", function(snapshot) {
        messagesContainer.innerHTML = "";
        if (!snapshot.exists()) {
          messagesContainer.innerHTML = "<p style='text-align:center;'>No messages found.</p>";
          return;
        }

        snapshot.forEach(function(childSnapshot) {
          const msg = childSnapshot.val();
          const key = childSnapshot.key;

          const box = document.createElement("div");
          box.className = "message-box";
          box.innerHTML = `
            <p><strong>ðŸ‘¤ Name:</strong> ${msg.name}</p>
            <p><strong>ðŸ“± Mobile:</strong> ${msg.mobile}</p>
            <p><strong>ðŸ’¬ Message:</strong><br>${msg.message}</p>
            <p><small>ðŸ•’ ${msg.time}</small></p>
            <button class="delete-btn" onclick="deleteMessage('${key}')">ðŸ—‘ Delete</button>
          `;
          messagesContainer.appendChild(box);
        });
      });
    }

    function deleteMessage(key) {
      if (confirm("à¤•à¥à¤¯à¤¾ à¤†à¤ª à¤¯à¤¹ à¤®à¥ˆà¤¸à¥‡à¤œ à¤¹à¤Ÿà¤¾à¤¨à¤¾ à¤šà¤¾à¤¹à¤¤à¥‡ à¤¹à¥ˆà¤‚?")) {
        firebase.database().ref("contact_messages/" + key).remove()
          .then(() => {
            alert("Message deleted successfully");
          })
          .catch((error) => {
            alert("Error deleting message: " + error);
          });
      }
    }

    showMessages();
  </script>
</body>
