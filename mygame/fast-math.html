<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Math Game - SkillSena</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }
    .top-bar {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .game-box {
      width: 100%;
      max-width: 380px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .game-box h2 { font-size: 26px; margin-bottom: 25px; }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    select {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      color: #333;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #e6b800; }
    @media screen and (max-width: 480px) {
      .game-box h2 { font-size: 22px; }
      button { font-size: 16px; padding: 12px; }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="top-bar">
    <div>👤 <span id="username">User</span></div>
    <div>💰 Coins: ₹<span id="balance">0</span></div>
  </div>

  <div class="container">
    <div class="game-box">
      <h2>🧠 Fast Math Game</h2>
      <label for="bet">📌 Select Bet Amount:</label>
      <select id="bet">
        <option value="10">₹10</option>
        <option value="20">₹20</option>
        <option value="50">₹50</option>
        <option value="100">₹100</option>
        <option value="200">₹200</option>
        <option value="300">₹300</option>
        <option value="400">₹400</option>
        <option value="500">₹500</option>
      </select>
      <button onclick="startGame()">🎮 Start Game</button>
    </div>
  </div>

  <script>
    const userId = sessionStorage.getItem("userId");
    if (!userId) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    const userRef = firebase.database().ref("users/" + userId);
    userRef.once("value")
      .then((snapshot) => {
        if (!snapshot.exists()) {
          alert("User not found.");
          sessionStorage.clear();
          window.location.href = "login.html";
        } else {
          const user = snapshot.val();
          document.getElementById("username").textContent = user.name || "User";
          document.getElementById("balance").textContent = user.balance || 0;
        }
      })
      .catch((error) => {
        console.error("Error getting user:", error);
        alert("Something went wrong. Try again.");
        sessionStorage.clear();
        window.location.href = "login.html";
      });

    function startGame() {
      const bet = parseInt(document.getElementById("bet").value);
      const userRef = firebase.database().ref("users/" + userId);

      userRef.once("value")
        .then((snapshot) => {
          const user = snapshot.val();
          if (!user || user.balance === undefined) {
            alert("User data not found.");
            return;
          }

          if (user.balance < bet) {
            alert("❌ You don't have enough coins!");
            return;
          }

          const newBalance = user.balance - bet;
          userRef.update({ balance: newBalance });
          sessionStorage.setItem("current_bet", bet);
          window.location.href = "play-fast-math.html";
        })
        .catch((error) => {
          console.error("Start game error:", error);
          alert("Error starting game. Try again.");
        });
    }
  </script>
</body>
</html>
