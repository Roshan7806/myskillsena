<body>
  <div class="top-bar">
    <div>ðŸ‘¤ <span id="username">User</span></div>
    <div>ðŸ’° Coins: â‚¹<span id="balance">0</span></div>

  <div class="container">
    <div class="game-box">
      <h2>ðŸ§  Fast Math Game</h2>
      <label for="bet">ðŸ“Œ Select Bet Amount:</label>
      <select id="bet">
        <option value="10">â‚¹10</option>
        <option value="20">â‚¹20</option>
        <option value="50">â‚¹50</option>
        <option value="100">â‚¹100</option>

      </select>
      <button onclick="startGame()">ðŸŽ® Start Game</button>
    </div>
  </div>

  <script>
    let userId = null;
    let userRef = null;

    window.addEventListener("DOMContentLoaded", function () {
      userId = sessionStorage.getItem("loggedInUser");

      if (!userId) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      userRef = firebase.database().ref("users/" + userId);
      userRef.once("value").then((snapshot) => {
        const user = snapshot.val();
        document.getElementById("username").textContent = user.name || "User";
        document.getElementById("balance").textContent = user.balance || 0;
      });
    });

    function startGame() {
      if (!userRef) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      const bet = parseInt(document.getElementById("bet").value);

      userRef.once("value").then((snapshot) => {
        const user = snapshot.val();
        if (!user || user.balance === undefined) {
          alert("User data not found.");
          return;
        }

        if (user.balance < bet) {
          alert("âŒ You don't have enough coins!");
          return;
        }

        // Update balance
        const newBalance = user.balance - bet;
        userRef.update({ balance: newBalance });

        // Store current bet
        sessionStorage.setItem("current_bet", bet);

        // Go to game page
        window.location.href = "play-fast-math.html";
      });
    }
  </script>
