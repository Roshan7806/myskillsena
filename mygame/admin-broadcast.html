<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Broadcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0f1a;
      color: white;
      padding: 30px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #00c6ff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00aaff;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h2>Admin Broadcast Panel</h2>

  <input type="text" id="imageUrl" placeholder="Enter Image URL" /><br />
  <button onclick="saveBroadcast()">Save Broadcast</button>

  <div id="status"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Save function
    function saveBroadcast() {
      const url = document.getElementById("imageUrl").value.trim();
      const status = document.getElementById("status");

      if (!url) {
        status.textContent = "Please enter a valid image URL.";
        return;
      }

      db.ref("broadcast/image").set(url, function(error) {
        if (error) {
          status.textContent = "❌ Error saving image: " + error.message;
        } else {
          status.textContent = "✅ Broadcast image saved successfully!";
        }
      });
    }
  </script>

</body>
</html>
