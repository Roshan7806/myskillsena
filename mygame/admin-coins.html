<body>

  <div class="container">
    <h2>ðŸ’¸ Admin - Add / Remove Coins</h2>

    <input type="text" id="searchMobile" placeholder="Enter Mobile Number">
    <button onclick="searchUser()">Search</button>

    <div id="userInfo" class="info-box" style="display:none;">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Balance:</strong> â‚¹<span id="userBalance"></span></p>

      <input type="number" id="coinAmount" placeholder="Enter coin amount">

      <div style="display:flex; justify-content: space-between;">
        <button onclick="addCoins()">âž• Add Coins</button>
        <button class="remove" onclick="removeCoins()">âž– Remove Coins</button>
      </div>
    </div>

    <hr>
    <h3>ðŸ“œ Action Logs</h3>
    <div id="logBox"></div>
  </div>

  <script>
    let currentUser = null;

    function searchUser() {
      const mobile = document.getElementById("searchMobile").value.trim();
      if (!mobile) {
        alert("Please enter mobile number.");
        return;
      }

      firebase.database().ref("users/" + mobile).once("value", function(snapshot) {
        if (!snapshot.exists()) {
          alert("User not found!");
          return;
        }

        const user = snapshot.val();
        currentUser = mobile;
        document.getElementById("userName").textContent = user.name || "N/A";
        document.getElementById("userBalance").textContent = user.balance || 0;
        document.getElementById("userInfo").style.display = "block";
      });
    }

    function addCoins() {
      modifyCoins("add");
    }

    function removeCoins() {
      modifyCoins("remove");
    }

    function modifyCoins(type) {
      const amt = parseInt(document.getElementById("coinAmount").value);
      if (!currentUser || isNaN(amt) || amt <= 0) {
        alert("Enter valid amount.");
        return;
      }

      const userRef = firebase.database().ref("users/" + currentUser);
      userRef.once("value", function(snapshot) {
        if (!snapshot.exists()) {
          alert("User not found!");
          return;
        }

        let user = snapshot.val();
        let newBalance = user.balance || 0;

        if (type === "add") {
          newBalance += amt;
          saveLog("Added â‚¹" + amt + " to " + currentUser, false);
        } else {
          if (newBalance < amt) {
            alert("Not enough coins!");
            return;
          }
          newBalance -= amt;
          saveLog("Removed â‚¹" + amt + " from " + currentUser, true);
        }

        userRef.update({ balance: newBalance });
        document.getElementById("userBalance").textContent = newBalance;
        document.getElementById("coinAmount").value = "";
      });
    }

    function saveLog(message, isRemove) {
      const logData = {
        msg: message,
        time: new Date().toLocaleString(),
        remove: isRemove
      };
      const newLogRef = firebase.database().ref("admin_logs").push();
      newLogRef.set(logData);
    }

    function showLogs() {
      const logBox = document.getElementById("logBox");
      firebase.database().ref("admin_logs").limitToLast(20).on("value", function(snapshot) {
        logBox.innerHTML = "";
        snapshot.forEach(function(child) {
          const log = child.val();
          const div = document.createElement("div");
          div.className = "log-entry" + (log.remove ? " red" : "");
          div.innerHTML = `<strong>${log.time}:</strong> ${log.msg}`;
          logBox.prepend(div);
        });
      });
    }

    showLogs();
  </script>

</body>
</html>
