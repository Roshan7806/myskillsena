  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 600px;

      padding: 20px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {

      margin-bottom: 20px;

    }

    .result-item {
      background: #f9f9f9;
      border-left: 5px solid #00c853;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .result-item.loss {
      border-left-color: #d50000;
    }

    .result-item h4 {
      margin: 0 0 8px;
    }

    .result-item p {
      margin: 4px 0;
      font-size: 15px;
    }

    .status {
      font-weight: bold;
    }

    .back-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

      background: #0056b3;
    }
  </style>

</head>
<body>
  <div class="container">
    <h2>ğŸ¯ Game Results</h2>
    <div id="results"></div>
    <a href="dashboard.html" class="back-btn">ğŸ”™ Back to Dashboard</a>
  </div>

  <script>
    // âœ… Get mobile from sessionStorage
    const mobile = sessionStorage.getItem("mobile");

    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      const resultsRef = firebase.database().ref("game_results/" + mobile);

      resultsRef.once("value", function(snapshot) {
        const resultsDiv = document.getElementById("results");
        const results = snapshot.val();

        if (!results) {
          resultsDiv.innerHTML = "<p>No game results found yet.</p>";
        } else {
          const resultArray = Object.values(results).reverse(); // latest first
          resultArray.forEach(result => {
            const item = document.createElement("div");
            item.className = "result-item " + (result.status === "Win" ? "" : "loss");
            item.innerHTML = `
              <h4>ğŸ® ${result.game}</h4>
              <p>âœ… Correct Answers: ${result.correct}</p>
              <p>ğŸ’° Bet Amount: â‚¹${result.bet}</p>
              <p>ğŸ† Coins ${result.status === "Win" ? "Won" : "Lost"}: â‚¹${result.amount}</p>
              <p class="status">ğŸ“Œ Status: ${result.status}</p>
              <p>ğŸ•’ ${result.time}</p>
            `;
            resultsDiv.appendChild(item);
          });
        }
      });
    }
  </script>
</body>
