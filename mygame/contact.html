<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - SKILLSENA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-box {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #00c851;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007e33;
    }
  </style>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.firebasestorage.app",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
</head>
<body>
  <div class="contact-box">
    <h2>üì© Contact Us</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="mobile" placeholder="Your Mobile" required>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !mobile || !message) {
        alert("Please fill all fields.");
        return;
      }

      const now = new Date().toLocaleString();

      const newMessageRef = database.ref("contact_messages").push();
      newMessageRef.set({
        name: name,
        mobile: mobile,
        message: message,
        time: now
      }, function(error) {
        if (error) {
          alert("‚ùå Error sending message. Please try again.");
        } else {
          alert("‚úÖ Message sent successfully!");
          document.getElementById('name').value = '';
          document.getElementById('mobile').value = '';
          document.getElementById('message').value = '';
        }
      });
    }
  </script>
</body>
</html>
