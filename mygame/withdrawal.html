<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Coins - SkillSena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .history {
      margin-top: 30px;
    }

    .history-item {
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Withdraw Coins</h2>

    <label>Enter Amount (â‚¹200 - â‚¹25,000)</label>
    <input type="number" id="amount" placeholder="Enter amount to withdraw" min="200" max="25000" />

    <label>Your UPI ID</label>
    <input type="text" id="upi" placeholder="e.g., user@upi" />

    <label>Login Password</label>
    <input type="password" id="password" placeholder="Enter your login password" />

    <button onclick="submitWithdrawal()">Withdraw</button>

    <div class="history">
      <h3>ðŸ§¾ Withdrawal History</h3>
      <div id="withdrawHistory"></div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Session
    const mobile = sessionStorage.getItem("mobile");
    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    // Submit Function
    async function submitWithdrawal() {
      const amount = parseInt(document.getElementById("amount").value);
      const upi = document.getElementById("upi").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!amount || !upi || !password) return alert("Please fill all fields.");
      if (amount < 200 || amount > 25000) return alert("Amount must be â‚¹200 to â‚¹25,000.");

      const userSnap = await db.ref("users/" + mobile).get();
      if (!userSnap.exists()) return alert("User not found!");

      const user = userSnap.val();

      if (user.password !== password) return alert("Incorrect password.");
      if (user.balance < amount) return alert("Not enough balance.");

      // UPI check
      const usedUpiSnap = await db.ref("used_upis").get();
      const allUpis = usedUpiSnap.exists() ? usedUpiSnap.val() : {};

      if (!user.upi) {
        if (Object.values(allUpis).includes(upi)) return alert("UPI already used in another account.");
        await db.ref("users/" + mobile + "/upi").set(upi);
        await db.ref("used_upis/" + mobile).set(upi);
      } else if (user.upi !== upi) {
        return alert("You can't change your UPI once it's set.");
      }

      // 24 hour withdrawal count
      const historySnap = await db.ref("user_withdrawals/" + mobile).once("value");
      const all = [];
      if (historySnap.exists()) {
        historySnap.forEach(child => {
          const data = child.val();
          const timeDiff = (Date.now() - new Date(data.time).getTime()) / (1000 * 60 * 60);
          if (timeDiff <= 24) all.push(data);
        });
      }

      if (all.length >= 3) return alert("You can only withdraw 3 times in 24 hours.");

      // Deduct coins
      const newBalance = user.balance - amount;
      await db.ref("users/" + mobile + "/balance").set(newBalance);

      const time = new Date().toLocaleString();
      const withdrawalData = {
        amount,
        upi,
        status: "Pending",
        time,
        mobile
      };

      const newRef = db.ref("withdrawal_requests").push();
      await newRef.set(withdrawalData);
      await db.ref("user_withdrawals/" + mobile + "/" + newRef.key).set(withdrawalData);

      alert("Withdrawal request submitted. Coins deducted.");
      document.getElementById("amount").value = "";
      document.getElementById("upi").value = "";
      document.getElementById("password").value = "";
    }

    // Show history
    const historyDiv = document.getElementById("withdrawHistory");
    db.ref("user_withdrawals/" + mobile).on("value", snapshot => {
      historyDiv.innerHTML = "";
      if (snapshot.exists()) {
        const data = snapshot.val();
        const entries = Object.values(data).sort((a, b) => new Date(b.time) - new Date(a.time));
        entries.forEach(w => {
          historyDiv.innerHTML += `
            <div class="history-item">
              <div>Amount: â‚¹${w.amount}</div>
              <div>UPI: ${w.upi}</div>
              <div>Status: <span class="status">${w.status}</span></div>
              <div><small>${w.time}</small></div>
            </div>
          `;
        });
      }
    });
  </script>
</body>
</html>
