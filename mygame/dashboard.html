<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SKILLSENA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #10121f, #1a1d2b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    .dashboard-container {
      background: #1f2336;
      border-radius: 25px;
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }
    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
    }
    .profile-section h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #00f7ff;
    }
    .profile-section p {
      font-size: 14px;
      opacity: 0.8;
    }
    .coins {
      margin-top: 5px;
      font-weight: bold;
      color: #ffc107;
    }
    .menu-button {
      display: block;
      width: 100%;
      background: linear-gradient(to right, #3a3d56, #2f3147);
      border: none;
      color: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 15px;
      text-align: left;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .menu-button:hover {
      background: linear-gradient(to right, #00f7ff, #00c6ff);
      color: #000;
    }
    .menu-button span {
      float: right;
      opacity: 0.7;
    }
    .logout-button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
    }
    .logout-button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>
  <div class="dashboard-container" id="dashboardContainer">
    <!-- Broadcast image will be inserted here -->
    
    <div class="profile-section">
      <img src="skillsena.png" alt="User Profile" />
      <h2 id="username">User</h2>
      <p id="mobile">üì± Mobile: ---</p>
      <p class="coins">üí∞ Coins: ‚Çπ<span id="balance">0</span></p>
    </div>

    <button class="menu-button" onclick="location.href='fast-math.html'">üßÆ Play Fast Math</button>
    <button class="menu-button" onclick="location.href='typing-game.html'">‚å® Play Typing Game</button>
    <button class="menu-button" onclick="location.href='deposit.html'">üí∏ Deposit</button>
    <button class="menu-button" onclick="location.href='withdrawal.html'">üè¶ Withdraw</button>
    <button class="menu-button" onclick="location.href='game-results.html'">üìä Game Results</button>
    <button class="menu-button" onclick="location.href='contact.html'">üìû Contact Us</button>
    <button class="menu-button" onclick="location.href='about.html'">‚Ñπ About Us</button>
    <button class="menu-button" onclick="location.href='security.html'">üîê Security</button>
    <button class="menu-button logout-button" onclick="logout()">üîì Logout</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const mobile = localStorage.getItem("loggedInUser");
    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      firebase.database().ref("users/" + mobile).once("value", snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.status === "blocked") {
            alert("Your account has been blocked.");
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
          } else {
            document.getElementById("username").textContent = user.name;
            document.getElementById("mobile").textContent = "üì± Mobile: " + user.mobile;
            document.getElementById("balance").textContent = user.balance;
          }
        } else {
          alert("User not found.");
          localStorage.removeItem("loggedInUser");
          window.location.href = "login.html";
        }
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out.");
      window.location.href = "login.html";
    }

    // üî• Show broadcast image from Firebase
    firebase.database().ref("broadcast/image").on("value", function(snapshot) {
      const imageUrl = snapshot.val();
      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        img.style.width = "100%";
        img.style.borderRadius = "15px";
        img.style.marginBottom = "20px";
        img.alt = "Broadcast Image";

        const container = document.getElementById("dashboardContainer");
        container.insertBefore(img, container.firstChild);
      }
    });
  </script>
</body>
</html>
