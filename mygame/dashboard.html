<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SKILLSENA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #2b5876, #4e4376, #2b5876);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite, fadeIn 1s ease;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .dashboard-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      animation: slideIn 0.8s ease;
      position: relative;
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .dashboard-box img {
      width: 120px;
      margin-bottom: 15px;
      animation: bounce 1s infinite alternate, glowLogo 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    @keyframes glowLogo {
      0% { filter: drop-shadow(0 0 5px #00e6e6); }
      100% { filter: drop-shadow(0 0 20px #00ffff); }
    }
    h2 {
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 600;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { text-shadow: 0 0 5px #0ff; }
      100% { text-shadow: 0 0 15px #0ff, 0 0 25px #0ff; }
    }
    .info {
      font-size: 15px;
      margin: 6px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      pointer-events: none;
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }
    .btn-blue {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
    }
    .btn-blue:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      transform: scale(1.05);
      box-shadow: 0 0 20px #6dd5ed;
    }
    .btn-red {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
    }
    .btn-red:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4b2b;
    }
    hr {
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin: 15px 0;
    }

    #broadcastPopup, #bonusPopup {
      animation: popupZoom 0.4s ease;
    }
    @keyframes popupZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeStwcK3nJQdmLXtyWUZ52E30abBUAYBA",
      authDomain: "apnaskillsena.firebaseapp.com",
      databaseURL: "https://apnaskillsena-default-rtdb.firebaseio.com",
      projectId: "apnaskillsena",
      storageBucket: "apnaskillsena.appspot.com",
      messagingSenderId: "149529300642",
      appId: "1:149529300642:web:2e07cdea6e7933133491fb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const mobile = localStorage.getItem("loggedInUser");
    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      firebase.database().ref("users/" + mobile).once("value", snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.status === "blocked") {
            alert("Your account has been blocked.");
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
          } else {
            document.getElementById("username").textContent = user.name;
            document.getElementById("mobile").textContent = user.mobile;
            document.getElementById("balance").textContent = user.balance;
            if (user.bonusMessage) {
              document.getElementById("bonusMessage").textContent = user.bonusMessage;
              document.getElementById("bonusPopup").style.display = "block";
            }
          }
        } else {
          alert("User not found.");
          localStorage.removeItem("loggedInUser");
          window.location.href = "login.html";
        }
      });
      firebase.database().ref("broadcast").once("value", snap => {
        if (snap.exists()) {
          const bc = snap.val();
          if (bc.image && bc.image.startsWith("http")) {
            document.getElementById("broadcastImg").src = bc.image;
            document.getElementById("broadcastText").textContent = bc.message || "";
            document.getElementById("broadcastPopup").style.display = "block";
          }
        }
      });
    }
    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out.");
      window.location.href = "login.html";
    }
    function closeBroadcast() {
      document.getElementById("broadcastPopup").style.display = "none";
    }
    function closeBonus() {
      document.getElementById("bonusPopup").style.display = "none";
    }
  </script>
</head>
<body>
  <div class="dashboard-box">
    <img src="skillsena.png" alt="Skillsena Logo" />
    <h2>üëã Welcome, <span id="username">User</span></h2>
    <p class="info">üì± Mobile: <span id="mobile">---</span></p>
    <p class="info">üí∞ Coins: ‚Çπ<span id="balance">0</span></p>
    <hr />
    <a href="fast-math.html" class="btn btn-blue">üßÆ Play Fast Math</a>
    <a href="typing-game.html" class="btn btn-blue">‚å® Play Typing Game</a>
    <a href="deposit.html" class="btn btn-blue">üí∏ Deposit</a>
    <a href="withdrawal.html" class="btn btn-blue">üè¶ Withdraw</a>
    <a href="game-results.html" class="btn btn-blue">üìä Game Results</a>
    <a href="contact.html" class="btn btn-blue">üìû Contact Us</a>
    <a href="about.html" class="btn btn-blue">‚Ñπ About Us</a>
    <a href="security.html" class="btn btn-blue">üîê Security</a>
    <button class="btn btn-red" onclick="logout()">üîì Logout</button>
  </div>
  <div id="broadcastPopup">
    <button onclick="closeBroadcast()">‚úñ</button>
    <img id="broadcastImg" src="" />
    <p id="broadcastText"></p>
  </div>
  <div id="bonusPopup">
    <p id="bonusMessage"></p>
    <button onclick="closeBonus()">OK</button>
  </div>
</body>
</html>
